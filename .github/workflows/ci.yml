name: ci-front

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'npm'

    - name: Update NPM
      run: npm install -g npm

    - name: npm ci
      run: npm ci

    - name: npm run build
      run: npm run build --if-present

    - name: npm test
      id: tests
      run: npm test --passWithNoTests
      env:
        CI: true